<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>YukRent</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            YukRent
        </a>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tentang Kami</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Koleksi</a>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <div class="card-header gardient"
        style="width: 100%; border-radius: none; height: 300px; border: none; background-color: #18ffff;">
        <img src="image/mobil-pameran-honda.png" alt=""
            style="width: 40%; height: 70%; float: right; margin-top: 200px;">
    </div>
    <!-- card -->
    <div class="card w-50 ShadowBox" style="margin-left: 18px; margin-top: -70px;">
        <div class="card-body">
            <h5 class="card-title">Rental Mobil</h5>
            <form>
                <div class="row" style="margin-bottom: 16px;">
                    <div class="col-12" style="margin-bottom: 16px;">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Nama">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Kota">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="Tanggal Sewa">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="durasi">
                    </div>
                    <div class="col">
                            <button type="submit" class="btn btn-warning btn-sm" style="width: 30%; float: right;">Send</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>
